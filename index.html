<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin: 0; padding: 10px; font-family: Arial; }
#message {
word-wrap: break-word;
white-space: pre-wrap;
font-size: 16px;
color: black; /* Ensures text is visible */
}
</style>
</head>
<body>
<div id="message">Loading...</div>
<script>
// Force-check for URL parameter
const url = new URL(window.location.href);
const message = url.searchParams.get('text') || "No message received";
document.getElementById("message").textContent = message;

// Debugging: Alert if no parameter found (remove later)
if(!url.searchParams.has('text')) {
alert("URL is missing ?text= parameter. Example:\n\n" +
"https://Master-Wakangari.github.io/message-viewer/?text=Hello");
}
</script>
</body>
</html>
