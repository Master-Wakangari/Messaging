<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin: 0; padding: 10px; font-family: Arial; }
#message { word-wrap: break-word; white-space: pre-wrap; font-size: 16px; }
</style>
</head>
<body>
<div id="message"></div>
<script>
const urlParams = new URLSearchParams(window.location.search);
const message = urlParams.get('text') || "No message received";
document.getElementById("message").textContent = message;
</script>
</body>
</html>
const express = require("express");
const app = express();
app.get("/", (req, res) => {
const message = req.query.text || "No message received";
res.send(`
<div style="
word-wrap: break-word;
font-size: 16px;
padding: 10px;
font-family: Arial;
">${message}</div>
`);
});
app.listen(3000, () => console.log("Server running"));
<div style="word-wrap:break-word; font-size:16px;">YourMessageHere</div>
